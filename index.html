<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borcelle Volunteer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container-main">
      <section class="container-signup">
        <div class="d-flex flex-row">
          <img class="m-3 logo-styles" src="./assets/logo.png" alt="logo" />
          <h1 class="signup-styles align-self-center">Sign Up</h1>
        </div>
        <form class="row g-2 mt-0 m-4">
          <div class="col-6">
            <label for="name" class="form-label">First Name:</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="name"
              aria-describedby="name"
            />
          </div>
          <div class="col-6">
            <label for="name" class="form-label">Last Name:</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="name"
              aria-describedby="name"
            />
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Email:</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="address"
              aria-describedby="email"
            />
          </div>
          <div class="col-12">
            <label for="address" class="form-label">Address:</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="address"
              aria-describedby="address"
            />
          </div>
          <div class="col-6">
            <label for="city" class="form-label">City:</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="address"
              aria-describedby="city"
            />
          </div>
          <div class="col-6">
            <label for="city" class="form-label">Zip Code:</label>
            <input
              type="text"
              class="form-control form-control-sm"
              id="address"
              aria-describedby="city"
            />
          </div>
          <div class="col-6">
            <label for="city" class="form-label">Mobile Number:</label>
            <input
              type="tel"
              class="form-control form-control-sm"
              id="address"
              aria-describedby="city"
            />
          </div>
        </form>
        <div
          class="button-styles d-flex flex-row justify-content-center align-items-center"
        >
          <button class="btn btn-primary" type="submit">SUBMIT</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
